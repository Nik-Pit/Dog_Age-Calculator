<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dog-animation" id="dog-animation">
      <img src="Dog_Paw_Print.png" alt="Dog Animation" />
    </div>
    <div id="dog-img">
      <img
        src="/cartoon-png-image_12006570-removebg-preview.png"
        alt="cute-dog"
        srcset=""
      />
    </div>
    <div class="container">
      <h1>Dog Age Calculator</h1>
      <p>
        Enter your dog's age in dog years, and we'll convert it to human years!
      </p>
      <input type="number" id="dog-age" placeholder="Dog's Age" />
      <button id="calculate-button">Calculate</button>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
